<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link em Vídeo</title>
    <style>
        .video-container {
            position: relative;
            display: inline-block;
        }
        .link-area {
            position: absolute;
            top: 30%; /* Ajuste conforme necessário */
            left: 40%; /* Ajuste conforme necessário */
            width: 20%; /* Ajuste conforme necessário */
            height: 70%; /* Ajuste conforme necessário */
            background-color: rgba(0, 0, 0, 0.25); /* Para visualização, pode ser removido */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video width="512" controls autoplay muted preload="auto" loop>
            <source src="https://youtu.be/sbYE6JmJpQs" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>\
        <a href="https://example.com" class="link-area"></a>
    </div>
</body>
</html>
